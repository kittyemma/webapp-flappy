<!DOCTYPE html>
<html>


<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/style.css"/>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>

    <!--<link rel="stylesheet" href="../assets/style.css"/>-->
    <title> Flappy Bird </title>


</head>

<body background="../assets/superman logo.jpg">

<div class="container">
    <div class="jumbotron">


        <h1 id="fuchsia"> Flappy Bird<img width="70" align="right" src="../assets/flappy.png"/></h1>
       <div id="welcome"> <p>Welcome to the new flappy bird game!</p></div>

    </div>
</div>

<div id="greeting">
    <h3>Save your score</h3>
    <form id="greeting-form" class="form" method="post" action="/score">
        <div class="form-group">
            <label for="fullName">Please enter your username?</label>
            <input type="text" id="fullName"
                   name="fullName" class="form-control" placeholder="Superman">
        <label for="email"> Please enter your email:</label>
            <input type="email" id="email"
                   name="email" class="form-control"
                   placeholder="superman@email.com">

            <input type="hidden" id="score" name="score" value="0">
        </div>

        <button class="btn btn-default" type="submit">OK</button>
    </form>
</form>
    </div>



<div id="game" align="center"> </div>


<div id="league">
    <p> League Table:</p>
    <ul id="scoreBoard">
    </ul>
</div>

<script src="../lib/jquery.js"></script>
<script type="text/javascript" src="../lib/phaser.min.js"></script>
<script type="text/javascript" src="../js/flappy.js"></script>

</body>
</html>
