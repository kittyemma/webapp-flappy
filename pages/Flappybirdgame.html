<!DOCTYPE html>
<html>

<script type="text/javascript" src="../lib/phaser.min.js"></script>
<script type="text/javascript" src="../js/flappy.js"></script>
<script src="../lib/jquery.js"></script>

<head lang="en">
    <meta charset="UTF-8">


    <link rel="stylesheet" href="../lib/bootstrap.css"/>
    <link rel="stylesheet" href="../assets/style.css"/>
    <!--<link rel="stylesheet" href="../assets/style.css"/>-->
    <title> Flappy Bird </title>


</head>

<body>

<div class="container">
    <div class="jumbotron">


        <h1 id="fuchsia"> SUPERMAN<img width="70" align="right" src="../assets/flappy.png"/></h1>
        <p>Welcome to the new flappy bird game!</p>

    </div>
</div>

<div id="greeting">
    <form id="greeting-form" class="form-inline">
        <div class="form-group">
            <label for="fullName">Please enter your username?</label>
            <input type="text" id="fullName"
                   name="fullName" class="form-control" placeholder="Bob">
        </div>
        <button class="btn btn-default" type="submit">OK</button>
    </form>
</div>



<div id="game" align="center"> </div>
<div id="league">
    <p> League Table</p>
    <ul>
        <li class="gold">Kitty</li>
        <li class="score">Emma</li>
        <li class="score">Harry Potter</li>
    </ul>
</div>



</body>
</html>
