<!DOCTYPE html>
<html>
<script type="text/javascript" src="../lib/phaser.min.js"></script>
<script type="text/javascript" src="../js/flappy.js"></script>
<script src="../lib/jquery.js"></script>

<head> <title>Flappy Bird</title>
    <link rel="stylesheet" href="../assets/style.css"/>

</head>

<body>

<h1>Welcome To The New Flappy Bird Game</h1>


<p id="gameLink"> <a href="example.html">Click here for the Game</a></p>
<img src="../assets/flappy.png"/>

<p> The rules are the same </p>
<p>You may use the spacebar and the arrow keys to avoid the pipes.</p>

<div id="greeting">
    <form id="greeting-form" class="form-inline">
        <div class="form-group">
            <label for="fullName">What's your name?</label>
            <input type="text" id="fullName"
                   name="fullName" class="form-control" placeholder="Bob">
        </div>
        <button class="btn btn-default" type="submit">OK</button>
    </form>
</div>


<p> League Table: </p>
<ul>
<li class="gold">Kitty</li>
<li class="score">Emma</li>
</ul>


<p>Good Luck!</P>
<div id="game"> </div>
